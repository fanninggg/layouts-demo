<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container d-flex justify-content-between align-items-center p-3">
        <img src="images/logo.png" alt="Le Wagon Logo" width="50px">

      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide my-3" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1>Lovely flat in Shoreditch</h1>

        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="border p-3 my-3">
            <h2>Book this flat</h2>
            <form action="#">

              <div class="form-group">
                <label for="#">Message:</label>
                <input type="text" class="form-control" placeholder="Write Something">
              </div>

              <div class="form-group">
                <label for="#">Arrival:</label>
                <input type="date" class="form-control" placeholder="Write Something">
              </div>

              <div class="form-group">
                <label for="#">Departure:</label>
                <input type="date" class="form-control" placeholder="Write Something">
              </div>

              <input type="submit" class="btn btn-primary w-100">


            </form>
          </div>
        </div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
