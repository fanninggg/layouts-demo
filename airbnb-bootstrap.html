<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Code here -->

    <div class="border-bottom">
      <div class="container d-flex justify-content-between py-3 align-items-center">
        <img src="images/logo.png" alt="" height="50px">
        <a href="" class="btn btn-primary">Login</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide py-3 rounded w-100" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <h1>Lovely flat in Shoreditch, East London</h1>
          <p>Lorem ipsum dolor sit amet, consectetur, adipisicing elit. Debitis a sint, odit labore fugiat praesentium maxime ipsam hic sequi, vero aut aliquam. Sapiente culpa, rerum doloremque eius dolor consequatur porro.</p>
        </div>

        <div class="col-12 col-lg-4">
          <form class="border p-4 rounded mt-3">
            <h2>Book this flat</h2>
            <div class="form-group">
              <label>Message</label>
              <input class="form-control" placeholder="Write Something">
            </div>
            <div class="form-group">
              <label>Arrival</label>
              <input class="form-control" placeholder="01/02/2020">
            </div>
            <div class="form-group">
              <label>Departure</label>
              <input class="form-control" placeholder="08/02/2020">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div> 
      </div>
    </div>































    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
